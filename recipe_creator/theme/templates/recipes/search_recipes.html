<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค้นหาสูตร</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    {% include 'recipes/header.html' %}
    <div class="max-w-7xl mx-auto py-10 px-4">
        <h1 class="text-3xl font-bold text-blue-500 mb-6">ค้นหาสูตร</h1>
        <!-- ฟอร์มค้นหา -->
        <form method="GET" action="" class="mb-6">
            <label for="category" class="block text-gray-700 font-semibold mb-2">เลือกประเภท:</label>
            <select name="category" id="category" class="w-full border rounded-lg p-2">
                <option value="">-- เลือกทั้งหมด --</option>
                <option value="ม็อกเทล">ม็อกเทล</option>
                <option value="สมูทตี้">สมูทตี้</option>
                <option value="น้ำผลไม้">น้ำผลไม้</option>
                <option value="ค็อกเทล">ค็อกเทล</option>
            </select>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 mt-4 rounded hover:bg-blue-600">ค้นหา</button>
        </form>
        <!-- แสดงผลการค้นหา -->
        <div>
            <h2 class="text-xl font-semibold mb-4">ผลการค้นหา:</h2>
            {% if recipes %}
            <ul class="space-y-4">
                {% for recipe in recipes %}
                <li class="bg-white shadow rounded-lg p-4">
                    <h2 class="text-lg font-semibold">สูตร: {{ recipe.name }}</h2>
                    <p>ประเภท: {{ recipe.category }}</p>
                    <a href="{% url 'recipe_detail' recipe.id %}" class="text-blue-500 hover:underline">ดูรายละเอียด</a>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="text-gray-600">ไม่พบสูตรที่ตรงกับการค้นหา</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
