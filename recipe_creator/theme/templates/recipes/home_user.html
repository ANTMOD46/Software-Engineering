<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-blue-50 min-h-screen">

    <!-- Include Header -->
    {% include 'recipes/header.html' %}

    <!-- Main Content -->
    <div class="flex flex-col items-center justify-center min-h-[calc(100vh-4rem)] text-gray-800">
        <div class="bg-white shadow-xl rounded-lg p-8 max-w-lg w-full text-center">
            <!-- Welcome Message -->
            <h1 class="text-3xl font-extrabold text-blue-600 mb-4">ยินดีต้อนรับ!</h1>
            

            <!-- Features Section -->
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <a href="{% url 'view_recipes' %}" class="bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600 transition">
                    <p class="text-xl font-bold">ดูสูตรทั้งหมด</p>
                    <p class="text-sm">สำรวจสูตรเครื่องดื่มที่มี</p>
                </a>
                <a href="{% url 'add_recipe' %}" class="bg-green-500 text-white rounded-lg p-4 hover:bg-green-600 transition">
                    <p class="text-xl font-bold">เพิ่มสูตรใหม่</p>
                    <p class="text-sm">แชร์สูตรเครื่องดื่มของคุณ</p>
                </a>
                <a href="{% url 'search_recipes' %}" class="bg-yellow-500 text-white rounded-lg p-4 hover:bg-yellow-600 transition">
                    <p class="text-xl font-bold">ค้นหาสูตร</p>
                    <p class="text-sm">ค้นหาสูตรที่คุณต้องการ</p>
                </a>
                <a href="{% url 'my_stats' %}" class="bg-purple-500 text-white rounded-lg p-4 hover:bg-purple-600 transition">
                    <p class="text-xl font-bold">ดูสถิติของฉัน</p>
                    <p class="text-sm">ดูข้อมูลการแชร์ของคุณ</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
