<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มสูตรใหม่</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    {% include 'recipes/header.html' %}
    <div class="max-w-7xl mx-auto py-10 px-4">
        <h1 class="text-3xl font-bold text-blue-500 mb-6">เพิ่มสูตรใหม่</h1>
        
        <!-- เงื่อนไขตรวจสอบสถานะการเข้าสู่ระบบ -->
        {% if user.is_authenticated %}
        <form method="POST" enctype="multipart/form-data" class="space-y-6 bg-white p-6 shadow rounded-lg">
            {% csrf_token %}

            <!-- ชื่อสูตร -->
            <div>
                <label for="name" class="block text-gray-700 font-semibold mb-1">ชื่อสูตร</label>
                <input type="text" name="name" id="name" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500" placeholder="กรอกชื่อสูตร">
            </div>

            <!-- ประเภท -->
            <div>
                <label for="category" class="block text-gray-700 font-semibold mb-1">ประเภท</label>
                <div class="relative">
                    <select name="category" id="category" class="w-full border rounded-lg p-2 bg-white focus:ring-2 focus:ring-blue-500 appearance-none">
                        <option disabled selected>-- กรุณาเลือกประเภท --</option>
                        <option value="mocktail">ม็อกเทล</option>
                        <option value="cocktail">ค็อกเทล</option>
                        <option value="smoothie">สมูทตี้</option>
                        <option value="juice">น้ำผลไม้</option>
                        <option value="coffee">กาแฟ</option>
                    </select>
                </div>
            </div>

            <!-- ส่วนผสม -->
            <div>
                <label for="ingredients" class="block text-gray-700 font-semibold mb-1">ส่วนผสม</label>
                <textarea name="ingredients" id="ingredients" rows="4" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500" placeholder="กรอกรายการส่วนผสม"></textarea>
            </div>

            <!-- ขั้นตอนการทำ -->
            <div>
                <label for="steps" class="block text-gray-700 font-semibold mb-1">ขั้นตอนการทำ</label>
                <textarea name="steps" id="steps" rows="4" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500" placeholder="กรอกขั้นตอนการทำ"></textarea>
            </div>

            <!-- รูปภาพ -->
            <div>
                <label for="image" class="block text-gray-700 font-semibold mb-1">รูปภาพ</label>
                <input type="file" name="image" id="image" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- ปุ่มบันทึก -->
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 font-semibold">
                บันทึกสูตร
            </button>
        </form>
        {% else %}
        <!-- ข้อความเมื่อไม่ได้เข้าสู่ระบบ -->
        <div class="text-center bg-white p-6 rounded-lg shadow">
            <p class="text-lg text-gray-700">กรุณาเข้าสู่ระบบเพื่อเพิ่มสูตรเครื่องดื่ม</p>
            <a href="{% url 'login' %}" class="mt-4 inline-block bg-blue-500 text-white py-2 px-6 rounded hover:bg-blue-600">
                เข้าสู่ระบบ
            </a>
        </div>
        {% endif %}
    </div>
</body>
</html>
